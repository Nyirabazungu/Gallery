{%extends 'all-images/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

 
  {% for images_item in pictures %}

  <div class="row">
    
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ images_item.title }} </h2>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{images_item.images.url}}" class="img-responsive" alt="Image">
    </div>

  </div>


  {% endfor %}

</div>

{% endblock %}
