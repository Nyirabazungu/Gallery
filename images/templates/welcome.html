{%extends 'all-images/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

 
  {% for images_item in pictures %}

  <div class="row">
  <a data-toggle="modal" data-target="#{{images.id}}">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

      <h3 style="color:rgb(168, 105, 105);"><em>{{images_item.category}}</em></h3>
                      <h3 class="modal-title"><strong> {{ images_item.title }}</strong></h3>
                     <div class="modal-body">
                    <a href="url"> <img src="{{images_item.images.url}}" alt="Image" width='400' length='500'>
                      <p><strong><em>{{images_item.description}}</em></strong></p><br>
                      <h5><strong>Taken in:</strong>{{images_item.location}}</h5>
                    </div>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

    </div>

  </div> 




  {% endfor %}

</div>

{% endblock %}
