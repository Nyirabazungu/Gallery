{%extends 'all-images/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

 
  {% for images_item in pictures %}

  <div class="row">
   
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

      <a data-toggle="modal" data-target="#{{images_item.id}}">
        <img src="{{images_item.images.url}}" alt="Image">
      
      </a>
       <div id="{{images_item.id}}" class="modal fade" role="dialog" style="background-color:bisque;color:rgb(47, 61, 61);font-family: monospace;">
                <div class="modal-dialog">
              
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h3 style="color:rgb(168, 105, 105);"><em>{{images_item.category}}</em></h3>
                      <h3 class="modal-title"><strong>{{images_item.title}}</strong></h3>
                    </div>
                    <div class="modal-body">
                      <img src="{{images_item.images.url}}" alt="Image" width='400' length='500'>
                      <p><strong><em>{{images_item.description}}</em></strong></p><br>
                      <h5><strong>Taken in:</strong>{{images_item.location}}</h5>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color:rgb(168, 105, 105);color:white;">Close</button>
                    </div>
                  </div>
              
                </div>
            </div>
    
      </div>
  

  </div> 




  {% endfor %}

</div>

{% endblock %}
